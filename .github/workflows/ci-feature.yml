---
name: CI - Build, Testes, Docker e PR

on:
  push:
    branches-ignore:
      - main
      - hom
      - dev
    paths-ignore:
      - '**.md'

jobs:

  test:
    name: Unit + Integration Tests (Docker Compose)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Verificar Docker Compose
        run: docker compose version

      - name: Subir LocalStack
        run: docker compose up -d payment-localstack

      - name: Garantir permissão do init-aws.sh
        run: chmod +x ./local/init-aws.sh

      - name: Aguardar LocalStack
        run: |
          echo "Aguardando LocalStack subir..."
          sleep 25

      - name: Rodar testes e Análise Sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=Grupo-202-FIAP_ms-payment \
          -Dsonar.organization=grupo-202-fiap \
          -Dsonar.host.url=https://sonarcloud.io

      - name: Upload Jacoco Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

      - name: Derrubar containers
        if: always()
        run: docker compose down -v


  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Build Docker Image
        run: |
          docker build \
            -t payment-api:${{ github.sha }} \
            .