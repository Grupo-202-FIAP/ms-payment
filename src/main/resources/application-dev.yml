spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5435/fastfood-payment}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  cloud:
    aws:
      region:
        static: us-east-1
      credentials:
        access-key: test
        secret-key: test
      sqs:
        endpoint: http://localhost:4566
        queues:
          process-payment-queue: "http://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/payment-queue"
      sns:
        endpoint: http://localstack:4566
        paymentCallbackTopic: "arn:aws:sns:us-east-1:000000000000:payment-callback"