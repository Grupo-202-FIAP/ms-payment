spring:
  config:
    activate:
      on-profile: test

  # Configuração Feign
  cloud:
    openfeign:
      client:
        config:
          default:
            connect-timeout: 5000
            read-timeout: 5000
    aws:
      region:
        static: us-east-1
      credentials:
        access-key: test
        secret-key: test
      sqs:
        endpoint: http://localhost:4566
        queues:
          process-payment-queue: http://localhost:4566/000000000000/payment-queue
      sns:
        endpoint: http://localhost:4566
        paymentCallbackTopic: arn:aws:sns:us-east-1:000000000000:payment-callback

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # Flyway disabled for tests (using ddl-auto instead)
  flyway:
    enabled: false

# Mercado Pago Configuration (will be overridden by WireMock)
mercadoPago:
  baseUrl: http://localhost:8089
  publicKey: TEST-public-key
  accessToken: TEST-access-token
  clientId: TEST-client-id
  clientSecret: TEST-client-secret
  externalPosID: TEST-pos-id
  webhook:
    secretKey: TEST-webhook-secret

# Server Configuration
server:
  port: 0

# Logging Configuration
logging:
  level:
    root: INFO
    com.postech.payment: DEBUG
    org.springframework.cloud.aws: DEBUG
    software.amazon.awssdk: WARN
    org.testcontainers: INFO
    com.github.dockerjava: WARN
