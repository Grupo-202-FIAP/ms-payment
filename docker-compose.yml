version: "3.8"
services:

  db:
    image: postgres:17
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: fastfood-payment
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - fastfood
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    # --- Resource Limits ---
    deploy:
      resources:
        limits:
          cpus: '0.50'      # Max 50% of 1 CPU core
          memory: 512M      # Max 512MB RAM
        reservations:
          memory: 128M      # Minimum guaranteed 128MB RAM

  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    restart: always
    ports:
      - "4566:4566"
    environment:
      SERVICES: sqs, sns
      DEBUG: "1"
      AWS_DEFAULT_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_SESSION_TOKEN: test
    volumes:
      - "./localstack:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack/init:/etc/localstack/init"
    # --- Resource Limits ---
    deploy:
      resources:
        limits:
          cpus: '0.50'      # Localstack can be intensive, keep an eye on this
          memory: 1024M     # Max 1GB RAM
        reservations:
          memory: 256M

volumes:
  pgdata:

networks:
  fastfood: